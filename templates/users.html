			<div id="userlistdiv">
				<table>
					<tr>
						<th>ID</th>
						<th>Username</th>
						<th>Admin</th>
						<th>Torrent count</th>
						<th><a href="adduser">+</a></th>
					</tr>
					{% for user in users -%}
					<tr>
						<td class="userid">{{ user["id"]|e }}</td>
						<td class="username"><a href="settings?id={{ user["id"]|e }}">{{ user["username"]|e }}</a></td>
						<td class="useradmin">{{ user["admin"]|e }}</td>
						<td class="usertorrents">{{ user["torrent_count"]|e }}</td>
						<td class="userdel">{% if not user["id"] == 1 %}<a href="removeuser?id={{ user["id"]|e }}">âœ˜</a>{% endif %}</td>
					</tr>
					{%- endfor -%}
				</table>
			</div>
