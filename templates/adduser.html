			<div id="adduserdiv">
				{% if adduserfailed -%}
				<div id="adduserfaileddiv">Passwords do not match.</div>
				{%- endif %}
				<form action="adduser" method="post">
					<input placeholder="Username" type="text" name="username" value="{{ usernamefield }}">
					<input placeholder="Password" type="password" name="password">
					<input placeholder="Password confirmation" type="password" name="passwordconfirm">
					<input type="checkbox" name="admin" value="Yes"><span>Admin?</span>
					<input value="Add user" type="submit">
				</form>
			</div>
